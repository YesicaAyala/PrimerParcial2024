<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="products-container">
        <h2>Productos</h2>

        <!-- Botones para filtrar productos por categoría -->
        <div class="filter-buttons">
            <button class="filter-btn" data-category="electronics">Electrónicos</button>
            <button class="filter-btn" data-category="jewelery">Joyería</button>
            <button class="filter-btn" data-category="men's clothing">Ropa de Caballero</button>
            <button class="filter-btn" data-category="women's clothing">Ropa de Dama</button>
        </div>

        <div id="product-list" class="product-list"></div>
    </div>

    <script src="../js/productos.js"></script>
</body>
</html>
